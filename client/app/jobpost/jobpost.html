<div ng-include="'components/navbar/navbar.html'"></div>
        <div class="col-md-9 container cards">
            <div class="col-md-6 col-lg-6 col-sm-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
				<md-card ng-hide="searchDone">
                    <md-content class="md-padding">
                    	<form name="newPost">
	                      	<textarea ng-model="job.jobtitle" class="form-control" rows="1" placeholder="Enter Title"></textarea><br>
	                        <textarea ng-model="job.formattedLocation" class="form-control" rows="1" placeholder="Enter Location"></textarea><br>
	                        <textarea ng-model="job.company" class="form-control" rows="1" placeholder="Enter Company"></textarea><br>
	                        <textarea ng-model="job.snippet" class="form-control" rows="3" placeholder="Enter Description"></textarea><br>
	                        <textarea ng-model="job.qualifications" class="form-control" rows="3" placeholder="Enter 5 qualifications"></textarea><br>
	                        <md-button class="md-raised md-primary save" type="submit" ng-click="postJob(job)">Save</md-button>
	                     </form>
                    </md-content>
                    <div class="buttons">
                        <md-button class="md-raised md-warn pass">Discard</md-button>
                    </div>
                </md-card>
             </div>
         </div>
