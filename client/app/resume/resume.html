<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container nopadding welcome">
  <center>
    <a href = '/{{profileInformation.linkedin.template}}/{{profileInformation._id}}'><md-button class='md-primary md-raised' >
    Share Your Resume
  </md-button></a>
  <div class="row">
    <h2>Step 1</h2>
    <h3>Choose A template</h3>
    <div class="col-lg-12">
      <ul class="list-inline intro-social-buttons">
        <li>
          <a href="" ng-click="show('formal')"><center><img src = '../../assets/images/comp.png' class='ngdialog-content' width='200px'></center></a>
          <button class="btn btn-default btn-lg" ng-click="show('formal')"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Formal</span></button>
        </li>
        <li>
          <a href="" ng-click="show('fancy')"><center><img src = '../../assets/images/comp.png' class='ngdialog-content' width='200px'></center></a>
          <button class="btn btn-default btn-lg" ng-click="show('fancy')"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Fancy</span></button>
        </li>
      </ul>
    </div>
  </div>

<md-button class='md-primary md-raised' ng-click="filter()">
    {{profileInformation.linkedin.ShowCoverLetter}}
  </md-button>
  </center>
</div>



<cover ng-show="profileInformation.linkedin.ShowCoverLetter"></cover>

<formal-template class = 'formal' ng-hide='image.fancy'></formal-template>
<fancy-template class='fancy' ng-hide='image.formal'></fancy-template>
