<div ng-include="'components/navbar/navbar.html'"></div>

<div class="background">
    <div class="row">
        <!-- this is start of right side navbar -->

        <md-sidenav class="md-sidenav-left md-whiteframe-z2 col-md-3" md-component-id="left" md-is-locked-open="$media('gt-md')">
            <md-toolbar class="md-theme-indigo">
            </md-toolbar>
            <md-content class="md-padding" ng-controller="LeftCtrl">
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <p hide-md show-gt-md>
                    <div ng-repeat="job in jobs">
					{{job.jobtitle}}
					</div>
                </p>
            </md-content>
        </md-sidenav>
        <md-button ng-click="showJobPost();" class="md-primary">
        Post a Job
            </md-button><br>
                    <md-button ng-click="showUsers();" class="md-primary">
        See Some Prospective Employees
            </md-button><br>
        <md-button class="apply" ng-click="toggleRight()" class="md-primary">
            Saved Jobs
            </md-button>
        <div recruiterhome ng-show="showusers"></div>
        <div recruiterhomethree ng-show="showjobs"></div>


        <md-sidenav  class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl" class="md-padding">


       <div ng-repeat="user in users_saved" class="row">

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{user.name}} 
              </p>
            </div>
            <div class="card-action">
            </div>
          </div>

      </div>

        <md-button ng-click="close()" class="md-primary">
        </md-button>
        </md-content>
        </md-sidenav>

    </div>
</div>
</div>
