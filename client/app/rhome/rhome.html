<div ng-include="'components/navbar/navbar.html'"></div>

<div class="background">
    <div class="row">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 col s1" md-component-id="left" md-is-locked-open="$media('gt-md')">
            <md-toolbar class="md-theme-indigo">

            </md-toolbar>
            <md-content class="md-padding" ng-controller="LeftCtrl">
                <md-button ng-click="showJobPost();" class="md-primary">
                    Post a Job
                </md-button>
                <br>
                <md-button ng-click="showUsers();" class="md-primary">
                    See Some Candidates
                </md-button>
                <br>
                <md-button class="apply" ng-click="toggleRight()" class="md-primary">
                    Saved Candidates
                </md-button>
                <p hide-md show-gt-md>
                    <div ng-repeat="job in jobs">
<!--                         <div class="card blue-grey darken-1">
 -->                            <div class="card-content white-text">
                              <span class="card-title" ng-click="showPosition($index)">{{job.jobtitle}}</span>               
                            </div>
<!--                         </div>
 -->                    </div>
                </p>
            </md-content>
        </md-sidenav>
        <div recruiterhome ng-show="showusers" class="col s6 offset-s2"></div>
        <div recruiterhometwo ng-show="showPostedJob" class="col s6 offset-s2"></div>
        <div recruiterhomethree ng-show="showjobs"></div>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2 col s1" md-component-id="right">
            <md-content ng-controller="RightCtrl" class="md-padding">
                <div ng-repeat="user in users_saved" class="row">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">{{user.name}}</span>               
                        </div>
                    </div>
            </md-content>
        </md-sidenav>
    </div>
</div>
