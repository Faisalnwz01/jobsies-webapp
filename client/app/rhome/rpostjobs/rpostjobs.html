        <div class="col-md-9 container cards">
            <div class="col-md-6 col-lg-6 col-sm-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
				<md-card ng-hide="searchDone">
                    <md-content class="md-padding">
                    	<form name="newPost">
	                      	<textarea ng-model="job.jobtitle" class="form-control" rows="1" placeholder="Enter Position Title"></textarea><br>
	                        <textarea ng-model="job.formattedLocationFull" class="form-control" rows="1" placeholder="Location"></textarea><br>
	                        <textarea ng-model="job.company" class="form-control" rows="1" placeholder="Company"></textarea><br>
                            <textarea ng-model="job.snippet" class="form-control" rows="3" placeholder="Snippet, min 50 characters" ng-required="true" ng-minlength="50"></textarea><br>
	                        <textarea ng-model="job.summary" class="form-control" rows="3" placeholder="Description, min 200 characters" ng-required="true" ng-minlength="200"></textarea><br>
	                        <textarea ng-model="job.qualifications" class="form-control" rows="3" placeholder="Qualifications"></textarea><br>
	                        <md-button class="md-raised md-primary save" ng-disabled="newPost.$invalid" ng-click="postJob(job)">Save</md-button>
	                     </form>
                    </md-content>
                    <div class="buttons">
                        <md-button class="md-raised md-warn pass" ng-click="discardForm()">Discard</md-button>
                    </div>
                </md-card>
             </div>
         </div>
