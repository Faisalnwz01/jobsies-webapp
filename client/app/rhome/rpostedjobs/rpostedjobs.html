<div class="card" ng-repeat="job in jobs" ng-show="$index===currentJob">
    <div class="card-image waves-effect waves-block waves-light">
        <div class="user-information">
            <h1 class="bluecolors">View or Edit Your Posted Position <button class="btn btn-lg-default" ng-click="jobPostEdit.$show()" ng-show="!jobPostEdit.$visible" ng-hide="jobPostEdit.$visible">Edit</button></h1>
            <h1 class="bluecolors">Delete Posted Position <button class="btn btn-lg-default" ng-click="deleteJob(job)">Delete</button></h1>
            <form editable-form name="jobPostEdit" onaftersave="edit(job)">
                <div ng-show="jobPostEdit.$visible" class='row'>
                    <button type="submit" class="md-raised md-primary glyphicon glyphicon-saved" ng-disabled="jobPostEdit.$waiting">
                        Save
                    </button>
                    <button type="button" class="md-raised glyphicon glyphicon-remove-sign" ng-disabled="jobPostEdit.$waiting" ng-click="jobPostEdit.$cancel()">
                        Cancel
                    </button>
                </div>
              <div id="smallEdits">
                <div editable-textarea="job.jobtitle">
                    <h1>Position Title: {{job.jobtitle}}</h1>
                </div>
                <div editable-textarea="job.company">
                    <h2>Company: {{job.company}}</h2>
                </div>
                <div editable-textarea="job.formattedLocationFull">
                    <h2>Location: {{job.formattedLocationFull}}</h2>
                </div>
              </div>
              <div id="bigEdits">
                <div id="qualifications" editable-textarea="job.qualifications">
                    <h3>Qualifications: {{job.qualifications}}</h3>
                </div>
                <div  editable-textarea="job.snippet">Snippet: {{job.snippet}}
                </div>
                <div id="summary" editable-textarea="job.summary">Description: {{job.summary}}
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
